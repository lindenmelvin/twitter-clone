<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitter Clone</title>
  <meta name="description" content="A Twitter Clone for my portfolio.">
  <meta name="author" content="Linden Melvin">
</head>

<body>
  <form action="http://localhost:5000/tweet" method="post">
    <div>
      <label>Title:</label>
      <input type="text" name="title" />
    </div>
    <div>
      <label>Tweet:</label>
      <input type="text" name="tweet" />
    </div>
    <input type="submit" value="Tweet!" />
  </form>
</body>

</html>
